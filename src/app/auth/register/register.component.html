<!-- Section: Design Block -->
<section class="text-center s">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('../../../assets/images/payment.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
          margin-top: -100px;
          backdrop-filter: blur(30px);
          ">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Sign up now</h2>
                    <form (ngSubmit)="submit()" [formGroup]="formRegister">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" class="form-control" [formControl]="formRegister.controls.email" />
                            <label class="form-label">Email address</label>
                            <div *ngIf="formRegister.controls.email.invalid && formRegister.controls.email.touched">
                                <small *ngIf="formRegister.controls.email?.errors['pattern']" class="text-danger">
                                    Emaill must be gmail.com
                                </small>
                            </div>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" class="form-control"
                                [formControl]="formRegister.controls.password" />
                            <label class="form-label">Password</label>
                            <div
                                *ngIf="formRegister.controls.password.invalid && formRegister.controls.password.touched">
                                <small *ngIf="formRegister.controls.password?.errors['minlength']" class="text-danger">
                                    Password must be 6 digit value
                                </small>
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" class="form-control"
                                [formControl]="formRegister.controls.confirmPassword" />
                            <label class="form-label">ConfirmPassword</label>

                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary mb-4" [disabled]="formRegister.invalid">
                            Sign Up
                        </button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>or sign up with:</p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
