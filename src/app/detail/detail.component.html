<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card" style="border-radius: 15px;">
                    <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
                        data-mdb-ripple-color="light">
                        <img [src]="productDetail?.imageUrl"
                            style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                            alt="Laptop" />
                        <a href="#!">
                            <div class="mask"></div>
                        </a>
                    </div>
                    <div class="card-body pb-0">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p><a href="#!" class="text-dark">{{productDetail?.productName}}</a></p>
                                <p class="small text-muted">{{productDetail?.description}}</p>
                            </div>
                            <div>
                                <div class="crop" [style.width.px]="(productDetail?.rating!*90)/5">
                                    <div style="width: 90px;">
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                    </div>
                                </div>
                                <p class="small text-muted">Rated {{productDetail?.rating}}/5</p>
                            </div>
                        </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body pb-0">
                        <div class="d-flex justify-content-between">
                            <p><a href="#!" class="text-dark">{{productDetail?.price | currency}}</a></p>
                        </div>
                        <p class="small text-muted">VISA Platinum</p>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                            <p class="mb-3"><a routerLink="" class="text-body"><i
                                        class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></p>
                            <button type="button" class="btn btn-primary" (click)="AddToCart(productDetail)"
                                routerLink="/cart">Buy
                                now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-0 border" style="background-color: #f0f2f5;">
                <div class="card-body p-4">
                    <div class="form-outline mb-4">
                        <input type="text" id="addANote" class="form-control" placeholder="YourName..." />
                        <label class="form-label" for="addANote">+ Note Your Name</label>
                        <input type="text" id="addANote" class="form-control" placeholder="Type comment..."/>
                        <label class="form-label" for="addANote">+ Note Your Feedback</label>
                        <br>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <p>Type your note, and hit enter to add it</p>

                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-row align-items-center">
                                    <img src="../../assets/images/userdetail.png" alt="avatar"
                                        width="25" height="25" />
                                    <p class="small mb-0 ms-2">Martha</p>
                                </div>
                                <div class="d-flex flex-row align-items-center">
                                    <p class="small text-muted mb-0">Upvote?</p>
                                    <i class="far fa-thumbs-up mx-2 fa-xs text-body" style="margin-top: -0.16rem;"></i>
                                    <p class="small text-muted mb-0">3</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
